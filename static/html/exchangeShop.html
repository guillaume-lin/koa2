<html>
        <head>
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- 引入 Bootstrap -->
               <!-- 新 Bootstrap 核心 CSS 文件 -->
               <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
         
              <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
              <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
              <!--[if lt IE 9]>
                 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
              <![endif]-->
              <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
          <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
         
          <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript">
          $(document).ready(function(){
                $("#queryOnSaleItemCount").click(function(){
                    $.post('/wxWeb/api/exchangeShopHandler/queryOnSaleItemCount',{},function(data,status){
                        console.log(data);
                        console.log(status);
                    });
                });

                $("#queryOnSaleItems").click(function(){
                    let from = $("#itemFrom").val();
                    from = parseInt(from);
                    let to = parseInt(from) + 10;
                    $.post('/wxWeb/api/exchangeShopHandler/queryOnSaleItems',{from:from,to:to},function(data,status){
                        console.log(data);
                        console.log(status);
                    });
                });
                // 兑换商品
                $("#exchangeItem").click(function(){
                    let itemId = $("#exchangeItemId").val();
                    console.log('exchange '+itemId);
                    $.post('/wxWeb/api/exchangeShopHandler/exchangeItem',{itemId:itemId,amount:1},function(data,status){
                        console.log(data);
                        console.log(status);
                    });
                })

          });
        </script>

        </head>
    
    <title>兑换商店</title>
    <body>
        <h1>兑换商店</h1>
        <button id="queryOnSaleItemCount">获取在售商品总数</button><br>
        商品开始位置<input type="text" id="itemFrom"><button id="queryOnSaleItems">获取商品信息</button><br>
        商品id<input type="text" id="exchangeItemId"><button id="exchangeItem">兑换商品</button>
    </body>
</html>
